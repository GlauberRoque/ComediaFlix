<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ComediaFlix/style/main.css">
    <link rel="stylesheet" href="ComediaFlix/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="ComediaFlix/style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="ComediaFlix/style/responsive.css">

    <title>ComediaFlix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">COMEDIAFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <H3 class="titulo">THIAGO VENTURA: POKAS (2020)</H3>
                <p class="descricao">Nesse especial sem filtros, Thiago Ventura faz piada sobre a vida na quebrada, questões sociais e muito mais, mostrando que ações falam mais do que palavras.</p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>

        <div class="carrosel">
            <H3 class="categoria">STAND UP</H3>
            <div class="owl-carousel owl-theme">

                <div class="item">
                    <img class=".box-filme" src="ComediaFlix/img/afonso.jpg" alt="Afonso Padilha">
                </div>
                <div class="item">
                    <img class=".box-filme" src="ComediaFlix/img/rodrigo.jpg" alt="Rodrigo Marques">
                </div>
                <div class="item">
                    <img class=".box-filme" src="ComediaFlix/img/murilo.jpg" alt="Murilo Couto">
                </div>
                <div class="item">
                    <img class=".box-filme" src="ComediaFlix/img/danilo.jpg" alt="Danilo Gentili">
                </div>
                <div class="item">
                    <img class=".box-filme" src="ComediaFlix/img/leo.jpg" alt="Leo Lins">
                </div>
                <div class="item">
                    <img class=".box-filme" src="ComediaFlix/img/fabiano.jpg" alt="Fabiano Cambota">
                </div>
                <div class="item">
                    <img class=".box-filme" src="ComediaFlix/img/rabin.jpg" alt="Fabio Rabin">
                </div>
                <div class="item">
                    <img class=".box-filme" src="ComediaFlix/img/porchat.jpg" alt="Fabio porchat">
                </div>
                <div class="item">
                    <img class=".box-filme" src="ComediaFlix/img/cabral.jpg" alt="A Culpa é do Cabral">
                </div>
                <div class="item">
                    <img class=".box-filme" src="ComediaFlix/img/carlota.jpg" alt="A Culpa é da Carlota">
                </div>
            </div>
            <div class="carrosel">
                <H3 class="categoria">COMÉDIA NACIONAL</H3>
                <div class="owl-carousel owl-theme">

                    <div class="item">
                        <img class=".box-filme" src="ComediaFlix/img/o auto da compadecida.jpg" alt="o auto da compadecida">
                    </div>
                    <div class="item">
                        <img class=".box-filme" src="ComediaFlix/img/minha mae e uma peça.jpg" alt="Minha Mãe é uma Peça 2">
                    </div>
                    <div class="item">
                        <img class=".box-filme" src="ComediaFlix/img/exterminadores do alem.jpg" alt="Exterminadores do Alem">
                    </div>
                    <div class="item">
                        <img class=".box-filme" src="ComediaFlix/img/minha mae e uma peça 3.jpg" alt="Minha Mãe é uma Peça 3">
                    </div>
                    <div class="item">
                        <img class=".box-filme" src="ComediaFlix/img/Cabras da peste.jpg" alt="Cabras da Peste">
                    </div>
                    <div class="item">
                        <img class=".box-filme" src="ComediaFlix/img/film1.jpg" alt="Os Salafrarios">
                    </div>
                    <div class="item">
                        <img class=".box-filme" src="ComediaFlix/img/o candidato honesto.jpg" alt="O Candidato Honesto">
                    </div>
                </div>
            </div>
    </main>

    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/9987a39e5a.js" crossorigin="anonymous"></script>
    <script src="ComediaFlix/js/owl/jquery.min.js"></script>
    <script src="ComediaFlix/js/owl/owl.carousel.min.js"></script>
    <script src="ComediaFlix/js/owl/setup.js"></script>

</body>

</html>
